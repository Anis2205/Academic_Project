{% extends 'greenapp/base.html' %}

{% block title %}Delete DIY Tutorial | EcoCart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete DIY Tutorial</h4>
                </div>
                <div class="card-body">
                    <h5 class="mb-3">Are you sure you want to delete "{{ object.title }}"?</h5>
                    <p class="text-muted">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex">
                            <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                            <a href="{% url 'diy_detail' object.slug %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
