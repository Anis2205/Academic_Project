{% extends 'greenapp/base.html' %}

{% block title %}Logged Out | EcoCart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Logged Out</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    
                    <h5 class="mb-3">You have been successfully logged out.</h5>
                    
                    <p>Thank you for visiting EcoCart. We hope to see you again soon!</p>
                    
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Log In Again</a>
                    <a href="{% url 'home' %}" class="btn btn-outline-primary mt-3 ms-2">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
